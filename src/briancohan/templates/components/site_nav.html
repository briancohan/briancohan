<div class="p-3">
    <div class="max-w-7xl mx-auto">
        <ul class="flex gap-8 text-lg font-semibold">
            {% for entry in SITE_NAV %}
            {% if REQUEST.url_rule|trim == url_for(entry.url_for) %}
            <li><a class="text-orange-500" href="{{ url_for(entry.url_for) }}">{{entry.name}}</a></li>
            {% else %}
            <li><a class="" href="{{ url_for(entry.url_for) }}">{{entry.name}}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
